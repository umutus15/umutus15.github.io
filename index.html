<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Twirret</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="styles.css">  

<body>

  <!-- Main Container-->
  <div class="max-w-xl mx-auto my-6">
    <!-- Logo and Social Name-->
    <div class="logo hover:bg-gray-100">
      <img src="logo.png"/>
      <h1>TWIRRET</h1>
    </div>
    <!-- Article -->
    <article class="border-t border-b border-gray-400 p-2 hover:bg-gray-100 flex flex-wrap items-start">
      <!-- User Picture -->
      <img id=userpic src="" class="rounded-full w-12 h-12 mr-3" />
      <div class="flex flex-wrap justify-start items-start flex-1">
        
        <div class="flex flex-1 items-center">
          <div class="flex-1 flex items-center">
            <!-- Username -->
            <h3 class="mr-2 font-bold hover:underline">
              <div id=username></div>
            </h3>
            </span>
            
            <!-- User ID -->
            <span id=userid class="text-gray-600 text-sm mr-1">@</span>
            <span class="text-gray-600 text-sm mr-1">Â·</span>

            <!-- Post Date -->
            <span id=postdate class="text-gray-600 text-sm"></span>
          </div>
          <div class="text-gray-600">
            <div href="#" class="flex w-6 h-6 bg-transparent hover:bg-blue-200 rounded-full items-center justify-center hover:text-blue-600">

          <!-- Article Image -->
          <div class="rounded-lg">
            <img id="articleimg" class="h-64 object-cover w-full rounded-lg border" alt="article_image" src="https://source.unsplash.com/random/?politics&1">
          </div>
  
          <div class="flex items-center justify-start py-2">
  
            <!-- Like Button -->
            <div class="text-gray-600 flex hover:text-blue-500 items-center mr-6">
              <a href="#" class="w-8 h-8 hover:bg-blue-200 rounded-full flex items-center justify-center hover:text-blue-500">

            </div>

            <div class="text-gray-600 flex hover:text-blue-500 items-center mr-8">
              <a href="#" class="w-8 h-8 hover:bg-blue-200 rounded-full flex items-center justify-center hover:text-blue-500">
              <svg id="sharebutton" viewBox="0 0 24 24" class="w-5 h-5 fill-current"><g><path d="M23.77 15.67c-.292-.293-.767-.293-1.06 0l-2.22 2.22V7.65c0-2.068-1.683-3.75-3.75-3.75h-5.85c-.414 0-.75.336-.75.75s.336.75.75.75h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22c-.293-.293-.768-.293-1.06 0s-.294.768 0 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5c.294-.292.294-.767 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22c.148.147.34.22.532.22s.384-.073.53-.22c.293-.293.293-.768 0-1.06l-3.5-3.5c-.293-.294-.768-.294-1.06 0l-3.5 3.5c-.294.292-.294.767 0 1.06s.767.293 1.06 0l2.22-2.22V16.7c0 2.068 1.683 3.75 3.75 3.75h5.85c.414 0 .75-.336.75-.75s-.337-.75-.75-.75z"></path></g></svg>
              </a>
              <span class="ml-1">Share It</span>
            </div>

            <!-- Report Button -->

              <a href="#" class="w-8 h-8 hover:bg-red-200 rounded-full flex items-center justify-center hover:text-red-500">

              <span class="ml-1">Report It</span>

          </div>
        </div>
  
      </div>
    </article>


    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="content.js" type="text/javascript"></script>
  
  </div>

</html>
